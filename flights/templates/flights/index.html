{% extends "flights/layout.html"%}

{% block body%}

    <h1>Flights</h1>

    {% for flight in flights%}
        <li>Flight {{ flight.id}}:  {{ flight.origin}} to {{ flight.destination}}, {{ flight.duration}} min  </li>
    {% empty %}
        <h1>There are no flights!</h1>
    {% endfor %}

{% endblock %}
