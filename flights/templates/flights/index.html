{% extends "flights/layout.html"%}

{% block body%}

    <h1>Flights</h1>

    {% for flight in flights %}
    <li> 
        <a href="{% url 'flights:flight' flight.id %}">Flight {{ flight.id}}:  {{ flight.origin}} to {{ flight.destination}}, {{ flight.duration}} min  </a>
    </li>
    {% empty %}
        <h1>There are no flights!</h1>
    {% endfor %}

{% endblock %}
